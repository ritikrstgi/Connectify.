<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About page</title>
</head>
<body>
 
  <section>
  	<div class="container">
  	<div class="row">
  	 <div class="col-md-6 offset-md-3">
  	 
  	 <div class="my-card mt-3">
  	 
  	  <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
       <p class="text-center" th:text="${session.message.content}"></p>
      
      </div>
      
      
  	 <div class="container text-center">
      <img style="width:70px;" src="" th:src="@{/img/register.png}" alt="" />  	 
  	 
  	 </div>
  	 
  	 
  	    <h1 class="text-center">Register Here</h1>
  	    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
  	    
  	    <!--name field  -->
  	    
  	    <div class="mb-3">
  	        
	        <label for="name_field" class="form-label">Name</label>
	        <input
	         name="name"
	         type="text"
	         class="form-control" 
	         th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
	         id="name_field" 
	         aria-describedby="emailHelp"
	         placeholder="Enter here"
	         required
	         th:value="${user.name}"
	         >
	        
	       
             
          
	         <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
	         </div>
        </div>
  	    
  	        <!--email field  -->
  	    
  	    <div class="mb-3">
	        <label for="email_field" class="form-label">Email</label>
	        <input
	         name="email"
	         type="email"
	         class="form-control" 
	         th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
	         id="email_field" 
	         aria-describedby="emailHelp"
	         placeholder="Enter here"
	         required
	         th:value="${user.email}"
	         >
	        <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
	         </div>
        </div>
  	    
  	   <!--password field  -->
  	    
  	    <div class="mb-3">
	        <label for="password_field" class="form-label">Password</label>
	        <input
	         name="password"
	         type="password"
	         class="form-control" 
	         th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
	         id="password_field" 
	         aria-describedby="emailHelp"
	         placeholder="Enter here"
	         required
	         >
	        <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">
	         </div>
        </div>
  	    <!-- user about field -->
  	    
  	    <div class="form-group">
		    
		    <textarea name="about" th:text="${user.about}"placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
	   </div>
	   
	    <!-- terms and condition agreement -->
	    
	   <div class="form-group form-check d-flex justify-content-center align-items-center text-center">
    <input type="checkbox"
           name="agreement"
           class="form-check-input m-1"
           id="agreement">
    <label for="agreement">Accept terms and conditions</label>
</div>

	    
	    
	    
	   <div class="container text-center ">
	    <button type="submit" class="btn button text-white m-2">Submit</button>
	    <button type="reset" class="btn btn-danger text-white">Reset</button>
	   </div>
	   
	   	   
	   </form>
    
  	 </div> 
  	 </div>
  	</div>
  	</div>
  </section>

</body>
</html>
